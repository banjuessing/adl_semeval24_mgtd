    values: [32, 64]
  model_name:
    value: sentence-transformers/all-mpnet-base-v1
  max_len:
    value: 512
  random_seed:
    value: 42
  num_epochs:
    value: 20
  early_stop:
    value: 5
  num_workers:
    value: 8
  device:
    value: cuda
  train_data_path:
    value: ./data/SubtaskB/enrich_comp_data/train_set_comp.jsonl
  dev_data_path:
    value: ./data/SubtaskB/enrich_comp_data/val_set_comp.jsonl
  test_data_path:
    value: ./data/SubtaskB/enrich_comp_data/test_set_comp.jsonls