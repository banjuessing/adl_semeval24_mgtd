program: sbert_sweep.py
name: stmpnetv1_sweep
project: Machine-Generated-Text-Detection
run_cap: 12
method: bayes
metric:
  name: val_acc
  goal: maximize
early_terminate:
  type: hyperband
  min_iter: 3
  eta: 2
parameters:
  learning_rate:
    values: [5e-5, 2e-5, 1e-5, 5e-6, 2e-6, 1e-6]
